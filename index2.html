<!DOCTYPE html> <!--Cela signifie que nous allon utiliser le html5 -->
<html lang="fr"> <!-- Cela signifie que nous allons utiliser la langue française -->
<head> <!-- Informations sur la page, c'est là que google permet d'indexer la page, c'est dans le head qu'on va déclarer des fichiers  -->
    <meta charset="UTF-8"> <!-- Cela signifie que nous allons utiliser le codage UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Cela permet de dire à l'ordinateur que nous allons utiliser le moteur de rendu de google chrome -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Cela permet de faire une page responsive, width c'est la largeur de l'oridnnateur  -->
    <title>Document 1</title> <!-- Titre de la page -->
</head>
<body>
    <h1>Ma super Page</h1>
    <h2>Titre 2</h2>
</body>
</html>
